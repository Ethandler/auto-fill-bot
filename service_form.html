<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Work Order Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    h1, h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 8px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    .disclaimer {
      background-color: #eef6fc;
      padding: 12px;
      border-left: 5px solid #3498db;
      font-size: 14px;
      margin-top: 20px;
      color: #2c3e50;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button[type="submit"]:hover {
      background-color: #219150;
    }
    .clear-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="submit-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <button class="clear-btn" type="button" onclick="clearAllFields(); playClick();">Clear All Fields</button>

  <form id="serviceForm" onsubmit="handleSubmit(event)">
    <h1>Client Work Order Form</h1>

    <div class="form-section">
      <h2>Client Information</h2>
      <label>Full Name*</label>
      <input type="text" name="name" placeholder="Jane Doe" required />

      <label>Business / Company Name</label>
      <input type="text" name="company" placeholder="Doe Tech Solutions" />

      <label>Email*</label>
      <input type="email" name="email" placeholder="jane@doetech.com" required />

      <label>Phone*</label>
      <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
    </div>

    <div class="form-section">
      <h2>Request Details</h2>
      <label>Type of Work Needed*</label>
      <select name="workType" required>
        <option value="">Select Service</option>
        <option value="it-support">IT Support</option>
        <option value="web-dev">Website Development</option>
        <option value="software-install">Software Installation</option>
        <option value="consulting">Consultation</option>
      </select>

      <label>Priority Level*</label>
      <select name="priority" required>
        <option value="">Select Priority</option>
        <option value="low">Low (1–2 weeks)</option>
        <option value="medium">Medium (2–3 days)</option>
        <option value="high">High (24 hours)</option>
      </select>

      <label>Preferred Contact Method*</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="contactMethod" value="email" /> Email</label>
        <label><input type="checkbox" name="contactMethod" value="phone" /> Phone</label>
        <label><input type="checkbox" name="contactMethod" value="text" /> Text</label>
      </div>

      <label>Work Description*</label>
      <textarea name="description" placeholder="Describe the issue or project details here..." required></textarea>
    </div>

    <div class="disclaimer">
      By submitting this form, you acknowledge this request is non-binding until reviewed and accepted.
    </div>

    <button type="submit">SUBMIT WORK ORDER</button>
  </form>

  <script>
    function clearAllFields() {
      if (confirm("Are you sure you want to clear all fields?")) {
        document.getElementById("serviceForm").reset();
      }
    }

    function playClick() {
      const sound = document.getElementById("click-sound");
      if (sound) sound.play();
      if ("vibrate" in navigator) navigator.vibrate(100);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const sound = document.getElementById("submit-sound");
      if (sound) sound.play();
      if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
      alert("✅ Your request has been submitted!");
      document.getElementById("serviceForm").reset();
    }
  </script>

</body>
</html>

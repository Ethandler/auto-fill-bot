<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .disclaimer {
            background-color: #e6f3ff;
            padding: 10px;
            border-left: 4px solid #3498db;
            margin-top: 20px;
            font-size: 14px;
            color: #2c3e50;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #219150;
        }
        .clear-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="submit-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

    <button class="clear-btn" type="button" onclick="clearAllFields(); playClick();">Clear All Fields</button>

    <form id="serviceForm" onsubmit="handleSubmit(event)">
        <h1>Service Request Form</h1>

        <div class="form-section">
            <h2>Personal Information</h2>
            <label>Name*</label>
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>

            <label>Email*</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-section">
            <h2>Contact Information</h2>
            <label>Address*</label>
            <input type="text" name="address" placeholder="123 Main St" required>

            <label>City*</label>
            <input type="text" name="city" placeholder="City" required>

            <label>State*</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
            </select>

            <label>ZIP*</label>
            <input type="text" name="zip" pattern="[0-9]{5}" placeholder="e.g. 85001" required>

            <label>Phone*</label>
            <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div class="form-section">
            <h2>Service Details</h2>
            <label>Service Type*</label>
            <select name="serviceType" required>
                <option value="">Select Service</option>
                <option value="consultation">Consultation</option>
                <option value="repair">Repair</option>
                <option value="installation">Installation</option>
                <option value="other">Other</option>
            </select>

            <label>Preferred Contact Method*</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="contactVia" value="email"> Email</label>
                <label><input type="checkbox" name="contactVia" value="phone"> Phone</label>
                <label><input type="checkbox" name="contactVia" value="text"> Text</label>
            </div>

            <label>Description*</label>
            <textarea name="description" placeholder="Describe your issue or request here..." required></textarea>
        </div>

        <div class="disclaimer">
            By submitting, you agree to our terms and privacy policy.
        </div>

        <button type="submit">SUBMIT REQUEST</button>
    </form>

    <script>
        function clearAllFields() {
            if (confirm("Are you sure you want to clear all fields?")) {
                document.getElementById("serviceForm").reset();
            }
        }

        function playClick() {
            const sound = document.getElementById("click-sound");
            if (sound) sound.play();
            if ("vibrate" in navigator) navigator.vibrate(100);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const sound = document.getElementById("submit-sound");
            if (sound) sound.play();
            if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
            alert("âœ… Your request has been submitted!");
            document.getElementById("serviceForm").reset();
        }
    </script>

</body>
</html>
